name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - master
      - development

env:
  OUTPUT_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Adjust the Node.js version as needed

      - name: Set up .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Replace token in package.json
        run: sed -i "s|https://<GH_PAT>:x-oauth-basic@github.com/tradingview/charting_library.git|https://${{ secrets.GH_PAT }}:x-oauth-basic@github.com/tradingview/charting_library.git|g" package.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.OUTPUT_DIR }}
