name: Build and Deploy to gh-pages

on:
  push:
    branches:
      - master
      - development

env:
  OUTPUT_DIR: dist

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Checkout repository
        uses: actions/checkout@v2
        # with:
        #   token: ${{ secrets.GH_PAT }} # Use the PAT for authentication

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # - name: Configure Git
      #   run: |
      #     git config user.email "groendaniel@gmail.com"
      #     git config user.name "danielgroen"

      - name: Create .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${GH_PAT}" >> .npmrc

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }} # Use the PAT for authentication
          publish_dir: ${{ env.OUTPUT_DIR }}
